<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <h2>Formulários HTML</h2>  
    <!-- 1 - Primeiro formulário -->  
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="POST">
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Atributo name -->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - Select -->
        <div>
            <label for="job">Selceione a sua profissão:</label>
            <select name="job">
                <option value="pogramador">Programador</option>
                <option value="jornalista">Jornalista</option>
                <option value="editor">Editor</option>
            </select>
        </div>
        <!-- 7 - Atributo selecteD -->
        <div>
            <label for="contract">Li e aceito os termos</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        <!-- 8 - Múltiplas opçãoes -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="itens" multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="milho">Milho</option>
                <option value="arroz">Arroz</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Deixe a sua opinião:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - Fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor"></label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!-- 12 - input para Senha -->
        <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
        </div>
        <!-- 14 - Radio -->
        <div>
            <label for="carmodel">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="carmodel">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="carmodel">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="mazzerati" name="carmodel">
                <label for="mazzerati">Mazzerati</label>
            </div>
            <!-- 15 - Input checkbox -->
            <div>
                <label for="optionals">Itens opcionais:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="bigtires">
                    <label for="bigtires">Pneus grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="aircon">
                    <label for="aircon">Ar condicionado</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="aerof">
                    <label for="aerof">Aerofólio</label>
                </div>
            </div>
            <!-- 16 - Datas -->
            <div>
                <label for="birthday">Data de nascimento:</label>
                <input type="date" name="birthday">
            </div>
            <!-- 17 - Input para arquivos -->
            <div>
                <label for="image">Insira sua imagen:</label>
                <input type="file" name="image">
            </div>
            <!-- 18 - Input numérico -->
            <div>
                <label for="salary">Quanto você ganha atualmente?</label>
                <input type="number" name="salary">
            </div>
            <!-- 19 - Input de e-mail -->
            <div>
                <label for="email">Digite seu email:</label>
                <input type="email" name="email">
            </div>
            <!-- 20 - Atributo Value -->
            <div>
                <label for="value">Algum valor:</label>
                <input type="text" value="O meu valor é este" name="value">
            </div>
            <!-- 21 - Disables -->
            <div>
                <p>Tente mudar o valor:</p>
                <input type="text" disabled>
            </div>
            <!-- 22 - Placeholder -->
            <div>
                <label for="currentjob">Qual a sua profissão?</label>
                <input type="text" name="currentjob" placeholder="Profissão">
            </div>
            <!-- 23 - Required -->
            <div>
                <label for="birthyear">Ano de nascimento:</label>
                <input type="text" name="birthyear" placeholder="Em que ano você nasceu?" required>
            </div>
        </div>
        <!-- 13 - Resetar form -->
        <input type="reset" value="Limpar">
        <!-- 5 - input de form -->
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
